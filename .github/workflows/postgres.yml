name: GCP Postgres Deploy

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_DB_PASSWORD }}
          
      - id: 'upload-file'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: './DB/DeltaScript/sampledb.sql'
          destination: 'bucket0sgqd1/DeltaScript'
          
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
      
      - name: 'Use gcloud CLI'
        run: 'gcloud sql import sql pivotal-bonbon-392007:us-central1:posgresql gs://bucket0sgqd1/DeltaScript/sampledb.sql --database=testdb'
